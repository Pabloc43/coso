{% extends "template1.html" %}
{% block title%}Login{% endblock %}
{% block links %}
<script defer src="../static/js/template1.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link href="../static/css/formul.css" rel="stylesheet">
{% endblock %}
{% block content %}
<section class="contact-box">
    <div class="row no-gutters bg-dark">
        <div id="formContent" class="col-xl-5 col-lg-12 login-bg">
            <div class="position-absolute testimonial p-4">
            </div>
        </div>
        <div class="col-xl-7 col-lg-12 d-flex">
            <div class="container align-self-center p-6">
                <form action="/login" method="post" autocomplete="off">
                    <div class="form-row mb-2">
                        <div class="form-group col-md-6">
                            <p><label for="login" class="font-weight-bold">Inicie sesion</label></p>
                            <input type="text"
                                   id="login"
                                   name="login"
                                   placeholder="usuario"
                                   value="{{request.form.login }}" required class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="password"
                                   id="password"
                                   class="form-control"
                                   name="password"
                                   placeholder="contraseÃ±a"
                                   value="{{request.form.password }}" required>
                        </div>
                        <br>
                        <a href="{{ url_for('general') }}"><input type="submit" class="btn btn-primary"
                                                                  value="Entrar"></a>
                    </div>
                </form>
                <a href="{{ url_for('registro') }}">Registrarse</a>
                <a href="{{ url_for('inicio') }}">Volver al inicio</a>
                {% if error %}
                <p><strong>Error:</strong> {{ error }}</p>
                {% endif %}

                <div id="formFooter">

                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
{% endblock %}
