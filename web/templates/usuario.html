{% extends "template2.html" %}
{% block titlee%}Usuario{% endblock %}
{% block linkss %}
{% endblock %}
{% block contentt %}
<section class="contact-box">
    <div class="row no-gutters bg-dark ">
        <div class="col-xl-7 col-lg-12 d-flex">
            <div class="container align-self-center p-6 centrador">
                <h1 class="font-weight-bold mb-3">Tus datos:</h1>
                <br>
                <form action="" method="post" autocomplete="off" enctype=multipart/form-data>
                    <div class="form-row mb-2">
                        <div class="form-group col-md-6">
                            <label for="intereses" class="font-weight-bold">Descripcion:</label>
                            <br><br>
                            <textarea name="intereses" id="intereses" placeholder="{{usuario['A_tematicas']}}" required
                                      cols="90" rows="7" maxlength="120" aria-required="true"
                                      class="form-control ">{{usuario['A_tematicas']}}</textarea>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="login" class="font-weight-bold">Usuario:</label>
                            <input type="text" id="login" class="form-control " name="login"
                                   placeholder="{{usuario['NombreUsuario']}}" value="{{usuario['NombreUsuario']}}"
                                   required
                                   pattern="[a-zA-Z0-9]{4,12}"
                                   title="El formato permitido son 4-12 valores alfanumericos" disabled>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="genero" class="font-weight-bold">Genero: </label>
                            <select id="genero" name="genero" required class="form-control">
                                {% for g in data %}
                                <option value="{{g.genero}}"
                                        {% if usuario[
                                'Genero'] == g.genero: %}
                                selected
                                {% endif %}>{{ g.genero }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="fecha" class="font-weight-bold">Fecha de nacimiento: </label>
                            <input type="date" id="fecha" value="{{usuario['FechaNacimiento']}}" name="fecha" required
                                   min="1921-01-01"
                                   max="2016-01-01" class="form-control">
                        </div>
                    </div>
                    <div class="form-group col-mb-3">
                        <label for="email" class="font-weight-bold">Correo electronico </label>
                        <input type="email" placeholder="Ingrese correo electronico"
                               value="{{usuario['email']}}"
                               name="email"
                               id="email" required class="form-control">
                    </div>
                    <div class="form-group col-mb-3">
                        <label for="password1">Ingrese contraseña</label>
                        <input type="password"
                               name="password"
                               placeholder="contraseña"
                               value="{{usuario['Contrasenia']}}" id="password1" required pattern=".{8,}"
                               class="form-control">
                    </div>
                    <div class="form-group mb-5">
                        <div class="form-check">
                            <br>
                            <input type="checkbox" name="aceptar_terminos" id="aceptar_terminos"
                                   value="aceptar_terminos" class="form-check-input">
                            <label for="aceptar_terminos" class="form-check-label text-muted"><small>Confirmar cambios</small>
                            </label>
                        </div>
                    </div>
                    <button id="btnEnviar1" type="submit"
                            class="btn1 btn-default1 btn-lg1 ulockd-btn-thm1 button1 width-100"
                            data-loading-text="Getting Few Sec..." disabled>Actualizar cambios
                    </button>
                </form>
                <small class="d-inline-block text-muted mt-5">Derechos reservados © 2021 Studyngo</small>
                {% if error %}
                <p><strong>Error:</strong> {{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
